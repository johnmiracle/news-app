<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/newspaper.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Web Weather App" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/newspaper.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<!-- Bootstrap core CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css/animate.css" />
		<link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css/font.css" />
		<link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css/li-scroller.css" />
		<link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css/slick.css" />
		<link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css/jquery.fancybox.css" />
		<link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css/theme.css" />
		<link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css/style.css" />
		<title>News App</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<!-- Service Worker -->
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker
						.register('./service-worker.js')
						.then((reg) => console.log('Success: ', reg.scope))
						.catch((err) => console.log('Failure: ', err));
				});
			}
		</script>
		<!-- JQuery -->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
		></script>
		<script src="%PUBLIC_URL%/assets/js/jquery.min.js"></script>
		<script src="%PUBLIC_URL%/assets/js/wow.min.js"></script>
		<script src="%PUBLIC_URL%/assets/js/bootstrap.min.js"></script>
		<script src="%PUBLIC_URL%/assets/js/slick.min.js"></script>
		<script src="%PUBLIC_URL%/assets/js/jquery.li-scroller.1.0.js"></script>
		<script src="%PUBLIC_URL%/assets/js/jquery.newsTicker.min.js"></script>
		<script src="%PUBLIC_URL%/assets/js/jquery.fancybox.pack.js"></script>
		<script src="%PUBLIC_URL%/assets/js/custom.js"></script>
	</body>
</html>
